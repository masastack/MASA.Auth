# include:
#   - project: 'louzhijian/devops'
#     ref: master
#     file: 'devops/sonar-scanner.yml'
stages:
  - docker-dev
  - deploy-dev
  - deploy-test
  - deploy-staging
  - docker-prd
  - deploy-prd

variables:
  IMAGE_TAG: auth.image.tag
  IMAGE_AUTH_SERVER_ADMIN_DEV: $CI_ALI_REGISTRY_USER/masastack/masa-auth-service-admin:dev-$CI_PIPELINE_ID
  IMAGE_AUTH_WEB_ADMIN_SERVER_DEV: $CI_ALI_REGISTRY_USER/masastack/masa-auth-web-admin-server:dev-$CI_PIPELINE_ID
  IMAGE_AUTH_WEB_ADMIN_SSO_DEV: $CI_ALI_REGISTRY_USER/masastack/masa-auth-web-sso:dev-$CI_PIPELINE_ID

  IMAGE_AUTH_SERVER_ADMIN: $CI_ALI_REGISTRY_USER/masastack/masa-auth-service-admin:$CI_COMMIT_TAG
  IMAGE_AUTH_WEB_ADMIN_SERVER: $CI_ALI_REGISTRY_USER/masastack/masa-auth-web-admin-server:$CI_COMMIT_TAG
  IMAGE_AUTH_WEB_ADMIN_SSO: $CI_ALI_REGISTRY_USER/masastack/masa-auth-web-sso:$CI_COMMIT_TAG

  DOCKER_AUTH_ADMIN_SERVER_PATH: ./src/Services/Masa.Auth.Service.Admin/Dockerfile
  DOCKER_AUTH_ADMIN_WEB_PATH: ./src/Web/Masa.Auth.Web.Admin.Server/Dockerfile
  DOCKER_AUTH_ADMIN_WEB_SSO_PATH: ./src/Web/Masa.Auth.Web.Sso/Dockerfile

docker-dev:
  stage: docker-dev
  tags:
    - linux-shell
  before_script:
    - docker login -u $CI_ALI_REGISTRY_USER -p $CI_ALI_REGISTRY_PASSWD $CI_ALI_REGISTRY_DOMAIN 
  only:
    - main  
  script:
    - docker build -f $DOCKER_AUTH_ADMIN_SERVER_PATH -t $IMAGE_AUTH_SERVER_ADMIN_DEV .
    - docker push $IMAGE_AUTH_SERVER_ADMIN_DEV 
    - docker build -f $DOCKER_AUTH_ADMIN_WEB_PATH -t $IMAGE_AUTH_WEB_ADMIN_SERVER_DEV .
    - docker push $IMAGE_AUTH_WEB_ADMIN_SERVER_DEV
    - docker build -f $DOCKER_AUTH_ADMIN_WEB_SSO_PATH -t $IMAGE_AUTH_WEB_ADMIN_SSO_DEV .
    - docker push $IMAGE_AUTH_WEB_ADMIN_SSO_DEV
  after_script:
    - docker rmi $IMAGE_AUTH_SERVER_ADMIN_DEV   
    - docker rmi $IMAGE_AUTH_WEB_ADMIN_SERVER_DEV
    - docker rmi $IMAGE_AUTH_WEB_ADMIN_SSO_DEV

deploy-dev:
  stage: deploy-dev
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-dev --set $IMAGE_TAG=dev-$CI_PIPELINE_ID -f ./values/values-dev.yaml
  retry: 2

deploy-test:
  stage: deploy-test
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-test --set $IMAGE_TAG=dev-$CI_PIPELINE_ID -f ./values/values-test.yaml
  retry: 2
  when: manual

deploy-staging:
  stage: deploy-staging
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-staging --set $IMAGE_TAG=dev-$CI_PIPELINE_ID -f ./values/values-staging.yaml
  retry: 2
  when: manual

docker-prd:
  stage: docker-prd
  tags:
    - linux-shell
  before_script:
    - docker login -u $CI_ALI_REGISTRY_USER -p $CI_ALI_REGISTRY_PASSWD $CI_ALI_REGISTRY_DOMAIN 
  only:
    - tags
  script:
    - docker build -f $DOCKER_AUTH_ADMIN_SERVER_PATH -t $IMAGE_AUTH_SERVER_ADMIN .
    - docker push $IMAGE_AUTH_SERVER_ADMIN 
    - docker build -f $DOCKER_AUTH_ADMIN_WEB_PATH -t $IMAGE_AUTH_WEB_ADMIN_SERVER .
    - docker push $IMAGE_AUTH_WEB_ADMIN_SERVER
    - docker build -f $DOCKER_AUTH_ADMIN_WEB_SSO_PATH -t $IMAGE_AUTH_WEB_ADMIN_SSO .
    - docker push $IMAGE_AUTH_WEB_ADMIN_SSO
  after_script:
    - docker rmi $IMAGE_AUTH_SERVER_ADMIN   
    - docker rmi $IMAGE_AUTH_WEB_ADMIN_SERVER
    - docker rmi $IMAGE_AUTH_WEB_ADMIN_SSO

deploy-prd:
  stage: deploy-prd
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - tags
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_PRD | base64 -d > ./config
    - echo $CI_COMMIT_TAG
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack --set $IMAGE_TAG=$CI_COMMIT_TAG -f ./values/values-prd.yaml
  retry: 2
  when: manual